<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불량 보고서 < 품질 관리 < J2P4</title>
</head>
<body>
    <div class = "title"><h1>불량 보고서</h1></div>
    <div class = "filter">
        <div class = "filter-item-box">
        <div class = "filter-item-box">
            <div class = "filter-item">
                <div class = "filitem-name">· 검사 ID</div>
                <div class = "filitem-input">
                    <select name = "변수명" size = "1">
                        <option value = "전달값1" selected>나중에 불러오도록</option>
                        <option value = "전달값2">나중에 불러오도록</option>
                    </select>
                </div>
            </div>
            <div class = "filter-item">
                <div class = "filitem-name">· 검사일</div>
                <div class = "filitem-input">
                    <input type = "date">
                    ~
                    <input type = "date">
                </div>
            </div>
            <div class = "filter-item">
                <div class = "filitem-name">· 품명</div>
                <div class = "filitem-input">
                    <select name = "변수명" size = "1">
                        <option value = "전달값1" selected>나중에 불러오도록</option>
                        <option value = "전달값2">나중에 불러오도록</option>
                    </select>
                </div>
            </div>
            <div class = "filter-item">
                <div class = "filitem-name">· 폐기 여부</div>
                <div class = "filitem-input">
                    <select name = "inout" size = "1">
                        <option value = "1" selected>나중에 입력</option>
                        <option value = "2">나중에 입력</option>
                    </select>
                </div>
            </div>
        </div>
        <div class = "filter-btn">
            <input type = "submit" class = "fil-btn" value="조회">
        </div>
    </div>
    <div class = "table">
        <table>
            <thead>
                <th><input type="checkbox"></th>
                <th>불량 사유 ID</th>
                <th>불량사유명</th>
                <th>폐기 여부</th>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class = "bottom-btn">
        <div class = "page"></div>
        <div class = "bottom-btn-box">
            <input type = "button" class = "btm-btn new" value="신규">
            <input type = "button" class = "btm-btn del" value="삭제">
        </div>
    </div>
    <div class = "slide input">
        <div class = "silde-title"><h2>불량 보고서 등록</h2></div>
        <div class = "slide-id">불량 보고서 ID: </div>
        <div class = "slide-tb">
            <table>
                <thead>
                    <th>불량 사유명</th>
                    <th>폐기 여부</th>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>1</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class = "slide-tb">
            <table>
                <thead>
                    <th>검사 ID</th>
                    <th>검사일</th>
                    <th>검사 대상</th>
                </thead>
                <tbody>
                    <tr>
                        <td>2</td>
                        <td>2</td>
                        <td>2</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class = "slide-btnbox">
            <input type = "button" value = "등록">
            <input type = "button" value = "취소">
        </div>
    </div>
    <div class = "slide detail">
        <div class = "silde-title"><h2>불량 보고서 상세</h2></div>
        <div class = "slide-id">불량 보고서 ID: </div>
        <div class = "slide-tb">
            <table>
                <thead>
                    <th>불량 사유명</th>
                    <th>폐기 여부</th>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>1</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class = "slide-tb">
            <table>
                <thead>
                    <th>검사 ID</th>
                    <th>검사일</th>
                    <th>검사 대상</th>
                </thead>
                <tbody>
                    <tr>
                        <td>2</td>
                        <td>2</td>
                        <td>2</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class = "slide-btnbox">
            <input type = "button" value = "수정">
            <input type = "button" value = "취소">
        </div>
    </div>
</body>
</html>
