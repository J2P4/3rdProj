<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고 관리 < 기준 관리 < J2P4</title>
    <link rel = "stylesheet" href = "temp_asset/common.css" type = "text/css">
    <script src = "temp_asset/slide_test.js"></script>
</head>
<body>
    <!-- 페이지 제목 -->
    <div class = "title"><h1>재고 관리</h1></div>
    <!-- 검색 필터(filter)
        - filter-item-box : select란 모음
            + filter-item: 개별 select란
                * filitem-name : select란 명
                * filitem-input : 실제 select 영역
        - filter-btn : 조회 버튼 영억
    -->
    <div class = "filter">
        <div class = "filter-item-box">
            <div class = "filter-item">
                <div class = "filitem-name">· 재고 ID</div>
                <div class = "filitem-input">
                    <select name = "변수명" size = "1">
                        <option value = "전달값1" selected>나중에 불러오도록</option>
                        <option value = "전달값2">나중에 불러오도록</option>
                    </select>
                </div>
            </div>
            <div class = "filter-item">
                <div class = "filitem-name">· 구분</div>
                <div class = "filitem-input">
                    <select name = "변수명" size = "1">
                        <option value = "전달값1" selected>나중에 불러오도록</option>
                        <option value = "전달값2">나중에 불러오도록</option>
                    </select>                    
                </div>
            </div>
            <div class = "filter-item">
                <div class = "filitem-name">· 보관 위치</div>
                <div class = "filitem-input">
                    <select name = "변수명" size = "1">
                        <option value = "전달값1" selected>나중에 불러오도록</option>
                        <option value = "전달값2">나중에 불러오도록</option>
                    </select>
                </div>
            </div>
            <div class = "filter-item">
                <div class = "filitem-name">· 입/출고</div>
                <div class = "filitem-input">
                    <select name = "inout" size = "1">
                        <option value = "1" selected>입고</option>
                        <option value = "2">출고</option>
                    </select>
                </div>
            </div>
        </div>
        <div class = "filter-btn">
            <input type = "submit" class = "fil-btn" value="조회">
        </div>
    </div>
    <!-- 테이블 영역(table)
        - table(클래스 X) : 실제 테이블 영역
            + thead : 제목 영역. 너비 조정 위해서 일부 속성에 클래스 넣음.
            + tbody : 데이터 영역
    -->
    <div class = "table">
        <table>
            <thead>
                <th class = "chkbox"><input type="checkbox"></th>
                <th class = "id">재고 ID</th>
                <th>재고량</th>
                <th class = "type">구분</th>
                <th>보관 위치</th>
                <th>입/출고</th>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- 테이블 하단 버튼 영역(bottom-btn)
        - page : 페이징 들어가는 영역
        - bottom-btn-boc : 등록, 삭제 등 버튼 영역
            + btm-btn : 공통 양식 지정
            + new, del : 개별 양식 지정
    -->
    <div class = "bottom-btn">
        <div class = "page"></div>
        <div class = "bottom-btn-box">
            <input type = "button" class = "btm-btn new" value="신규">
            <input type = "button" class = "btm-btn del" value="삭제">
        </div>
    </div>
    <!-- 입력 & 수정용 슬라이드 -->
    <div class = "slide" id = "slide-input">
        <div class = "slide-contents">
            <div class = "silde-title"><h2>재고 등록</h2></div>
            <div class = "slide-id">재고 ID: </div>
            <div class = "slide-tb">
                <table>
                    <thead>
                        <th>품목 ID</th>
                        <th>품목 분류</th>
                        <th>품목 이름</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class = "slide-tb">
                <table>
                    <thead>
                        <th>재고 수량</th>
                        <th>보관 위치</th>
                        <th>입/출고</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2</td>
                            <td>2</td>
                            <td>2</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class = "slide-btnbox">
                <input type = "button" value = "등록">
                <input type = "button" class = "close-btn" value = "취소">
            </div>
        </div>
    </div>
    <!-- 상세용 슬라이드-->
    <div class = "slide" id = "slide-detail">
        <div class = "slide-contents">
            <div class = "silde-title"><h2>재고 상세</h2></div>
            <div class = "slide-id">재고 ID: </div>
            <div class = "slide-tb">
                <table>
                    <thead>
                        <th>품목 ID</th>
                        <th>품목 분류</th>
                        <th>품목 이름</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class = "slide-tb">
                <table>
                    <thead>
                        <th>재고 수량</th>
                        <th>보관 위치</th>
                        <th>입/출고</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2</td>
                            <td>2</td>
                            <td>2</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class = "slide-btnbox">
                <input type = "button" value = "수정">
                <input type = "button" class = "close-btn" value = "취소">
            </div>
        </div>
    </div>
</body>
</html>
